services:
  script:
    container_name: SCRIPT
    command: sleep infinity
    build: 
      dockerfile: Dockerfile
      context: "."
    depends_on:
      db:
        condition: service_healthy
  db:
    container_name: DB
    image: postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - ./config/init-schema.sql:/docker-entrypoint-initdb.d/10-init-schema.sql
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 3
volumes:
  postgres_data: